workspaces:

  backend:
    path: apps/backend
    scripts:
      - install: npm install
      - dev: python api/dev.py
      - lint: autopep8 .
      - test: pytest
      - start: python script.py

  frontend:
    path: apps/frontend
    scripts:
      - install: npm install
      - dev: npm run dev
      - lint: npm run lint
      - test: npm run test
      - build: npm run build
      - start: npm run start
